<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Json</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" a href="favicon.png">
	<style type="text/css">

      body {
			background:black;
		    color: white;
      }
</style>
</head>
<body>
<center><h3>convert text to json</h3>

<br><br>
    <textarea id="inputText" rows="10" cols="50"></textarea><br>
    <button onclick="convertToJson()">Convert to JSON</button>

    <script>
        function convertToJson() {
            const text = document.getElementById('inputText').value;
            const jsonData = { "message": text };
            const jsonDataString = JSON.stringify(jsonData, null, 2);

            const a = document.createElement('a');
            const file = new Blob([jsonDataString], {type: 'application/json'});
            a.href = URL.createObjectURL(file);
            a.download = 'message.json';
            a.click();
        }
    </script>
